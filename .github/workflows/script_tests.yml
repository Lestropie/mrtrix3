name: script_tests

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master
      
jobs:
  script_tests:
    runs-on: ubuntu-latest
    name: Executes script tests in Docker
    steps:
    - name: Execute
      uses: actions/script_tests@v1
      with:
        commitish: ${GITHUB_REF##*/}

